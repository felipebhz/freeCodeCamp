<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC - Wikipedia Search</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="window">
	<div class="bar">
		<p class="title">Wikipedia&nbsp; Search&nbsp; Tool</p>
		</div>
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><div class="random-btn">Random Article</div></a>
		<form class="search">
			<input id="searchbox" type="search" placeholder="Type Here to Search"><div id="search-button" class="search-button">Search</div>
		</form>
</div>

<div class="window-results">
	<div class="bar">
		<p class="title">Search&nbsp; Results&nbsp;</p>
	</div>
	<div id="result-item" class="result-item">
		
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
